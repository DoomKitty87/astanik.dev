<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ida B. Wells CJC</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="climatestyle.css">
</head>
<body>
  <div class="bodycontainer">
    <label for="distance">Distance from IBW (miles)</label><br>
    <input type="number" id="distance"><br>
    <button onclick="Calculate()">Calculate</button>
    <h3 id="result"></h3>
  </div>
  <script>
    function Calculate() {
      const distance = document.getElementById("distance").value;
      const gallonsUsed = distance / 24.2;
      const cost = gallonsUsed * 4.109;
      const emissions = distance * .47;
      const busEmissions = distance * .39;
      const monthly = (emissions - busEmissions) * 20;
      document.getElementById("result").innerHTML = `
        Driving to school from ${Math.round(distance * 100) / 100} miles away uses ~${Math.round(gallonsUsed * 100) / 100} gallons 
        of fuel, which costs ~$${Math.round(cost * 100) / 100}. This also releases about ${Math.round(emissions * 100) / 100} lbs of 
        carbon dioxide into the atmosphere.\nRiding a TriMet bus costs $0 with the student bus pass, and only releases ${Math.round(busEmissions * 100) / 100} 
        lbs of CO<sub>2</sub>. This saves ${Math.round(monthly * 100) / 100}lbs of CO<sub>2</sub> per month. 
      `;
    }
  </script>
</body>
</html>
